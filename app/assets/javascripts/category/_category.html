<div ng-include="'nav/_categoryNav.html'"></div>

<div class="row">
  <form ng-submit='addCategory()' class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Name" ng-model="name" type="text" class="validate">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>

<table class="centered responsive-table">
  <thead>
    <tr>
        <th ng-model="name">Name</th>

    </tr>
  </thead>

  <tbody ng-repeat="category in categories">
    <tr>
      <td><a ui-sref="categories.show({ id: category.id })">{{category.name}}</a></td>

    </tr>
  </tbody>
</table>

<ui-view></ui-view>
