<h3>Home Test</h3>

  <div ng-repeat="workout in workouts">
    <ul>
      <li><div ng-show="workout.title">{{ workout.title }}</div>
      <button ng-click="destroy(workout)">Delete</button></li>
    </ul>
  </div>

  <form ng-submit="addWorkout()">
    <input type="text" ng-model="title" />
    <button type="submit">Post</button>
  </form>
