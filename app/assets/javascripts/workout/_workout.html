  <div ng-repeat="workout in workouts">
    <ul>
      <li>
        <a ui-sref="workouts.show({ id: workout.id })">{{workout.title}}</a>
        <button ng-click="destroy(workout)">Delete</button> 
      </li>
    </ul>
  </div>

  <form ng-submit="addWorkout()">
    <input type="text" ng-model="title" />
    <button type="submit">Post</button>
  </form>



  <ui-view></ui-view>
